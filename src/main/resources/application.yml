server:
  port: 8080

spring:
  thymeleaf:
    prefix: classpath:/templates
    suffix: .html
    cache: false

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/crud
    username: root
    password: 1234

